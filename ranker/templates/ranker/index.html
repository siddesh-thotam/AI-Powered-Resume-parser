{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="header">
        <h1 class="pixel-animate">üéÆ RESUME RANKER 3000</h1>
        <p>INSERT JOB DESCRIPTION TO BEGIN</p>
    </div>

    <div class="card pixel-border">
        <h2>üìù JOB DESCRIPTION</h2>
        <div class="form-group">
            <label for="job-description">ENTER JOB REQUIREMENTS:</label>
            <textarea 
                id="job-description" 
                placeholder="PASTE JOB DESCRIPTION HERE..."
                class="pixel-border"
            ></textarea>
        </div>
    </div>

    <div class="card pixel-border">
        <h2>üìÑ UPLOAD RESUMES</h2>
        <div class="form-group">
            <label for="resume-upload">SELECT CANDIDATE RESUMES:</label>
            <div class="file-upload-wrapper pixel-border">
                <input 
                    type="file" 
                    id="resume-upload" 
                    multiple 
                    accept=".pdf,.docx,.txt"
                >
            </div>
            <p>SUPPORTS: PDF, DOCX, TXT</p>
        </div>
    </div>

    <div class="text-center">
        <button id="analyze-btn" class="btn">
            <span>üöÄ ANALYZE RESUMES</span>
        </button>
    </div>

    <div class="card pixel-border">
        <h2>üìä ANALYSIS RESULTS</h2>
        <div id="results-container" class="results-container">
            <div class="no-results pixel-border">
                UPLOAD RESUMES AND CLICK "ANALYZE" TO SEE RESULTS
            </div>
        </div>
    </div>
</div>
{% endblock %}
